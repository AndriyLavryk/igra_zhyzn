<!-- templates/index.html -->
{% extends 'base.html' %}
{% block content %}
<h1 class="mt-4">Juego de la Vida</h1>
<form action="{{ url_for('live') }}" method="POST" class="mt-4">
  <div class="form-group">
    <label for="ancho">Ancho:</label>
    <input type="number" id="ancho" name="ancho" class="form-control" value="25" min="5" max="100" required>
  </div>
  <div class="form-group mt-2">
    <label for="altura">Altura:</label>
    <input type="number" id="altura" name="altura" class="form-control" value="25" min="5" max="100" required>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Iniciar</button>
</form>
{% endblock %}
